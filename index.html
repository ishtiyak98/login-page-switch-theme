<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2 id="titleText">Login</h2>
        </div>
        <div class="form-wrapper">
            <form>
                <input type="email" placeholder="Email" name="" id="email">
                <input type="password" placeholder="Password" name="" id="password">
                <input id="btn" type="submit" value="Login">
            </form>
        </div>
        <div class="footer-group">
            <p><a id="forgotPass" href="#">Forget Password?</a></p>
            <p><a id="signup" href="#">Signup</a></p>
        </div>
    </div>
    
    <div class="colors">
        <span style="--clr: #1dd1a1;" onclick="changeColor('#1dd1a1')"></span>
        <span style="--clr: #ff6b6b;" onclick="changeColor('#ff6b6b')"></span>
        <span style="--clr: #2e86de;" onclick="changeColor('#2e86de')"></span>
        <span style="--clr: #f368e0;" onclick="changeColor('#f368e0')"></span>
        <span style="--clr: #ff9f43;" onclick="changeColor('#ff9f43')"></span>
        <span style="--clr: #333;" onclick="changeColor('#333')"></span>
    </div>
</body>
<script src="./script.js"></script>
</html>
